<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Windows Server 2025 Security Audit Report</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/PapaParse/5.4.1/papaparse.min.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
            overflow: hidden;
        }

        .header {
            background: linear-gradient(135deg, #2c3e50, #3498db);
            color: white;
            padding: 30px;
            text-align: center;
            position: relative;
            overflow: hidden;
        }

        .header::before {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: repeating-linear-gradient(
                45deg,
                transparent,
                transparent 10px,
                rgba(255,255,255,0.05) 10px,
                rgba(255,255,255,0.05) 20px
            );
            animation: shimmer 20s linear infinite;
        }

        @keyframes shimmer {
            0% { transform: translateX(-100%) translateY(-100%) rotate(45deg); }
            100% { transform: translateX(100%) translateY(100%) rotate(45deg); }
        }

        .header h1 {
            font-size: 2.5em;
            margin-bottom: 10px;
            position: relative;
            z-index: 1;
        }

        .header p {
            font-size: 1.2em;
            opacity: 0.9;
            position: relative;
            z-index: 1;
        }

        .upload-section {
            padding: 30px;
            text-align: center;
            border-bottom: 1px solid #eee;
        }

        .file-input-wrapper {
            position: relative;
            display: inline-block;
            margin: 20px 0;
        }

        .file-input {
            position: absolute;
            left: -9999px;
        }

        .file-input-button {
            display: inline-block;
            padding: 15px 30px;
            background: linear-gradient(135deg, #667eea, #764ba2);
            color: white;
            border-radius: 10px;
            cursor: pointer;
            font-size: 16px;
            font-weight: 600;
            transition: all 0.3s ease;
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.4);
        }

        .file-input-button:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 25px rgba(102, 126, 234, 0.6);
        }

        .summary-cards {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            padding: 30px;
            background: #f8f9fa;
        }

        .summary-card {
            background: white;
            padding: 25px;
            border-radius: 15px;
            text-align: center;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s ease;
            position: relative;
            overflow: hidden;
        }

        .summary-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 4px;
            background: linear-gradient(90deg, #667eea, #764ba2);
        }

        .summary-card:hover {
            transform: translateY(-5px);
        }

        .summary-card h3 {
            color: #2c3e50;
            margin-bottom: 10px;
            font-size: 1.1em;
        }

        .summary-card .number {
            font-size: 2.5em;
            font-weight: bold;
            margin-bottom: 5px;
        }

        .pass { color: #27ae60; }
        .fail { color: #e74c3c; }
        .high { color: #e67e22; }
        .total { color: #3498db; }

        .controls {
            padding: 20px 30px;
            background: #f8f9fa;
            border-bottom: 1px solid #eee;
            display: flex;
            flex-wrap: wrap;
            gap: 15px;
            align-items: center;
        }

        .filter-group {
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .filter-group label {
            font-weight: 600;
            color: #2c3e50;
        }

        select, input {
            padding: 8px 12px;
            border: 2px solid #ddd;
            border-radius: 8px;
            font-size: 14px;
            transition: border-color 0.3s ease;
        }

        select:focus, input:focus {
            outline: none;
            border-color: #667eea;
        }

        .results-table {
            padding: 30px;
            overflow-x: auto;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            background: white;
            border-radius: 10px;
            overflow: hidden;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
        }

        th {
            background: linear-gradient(135deg, #2c3e50, #3498db);
            color: white;
            padding: 15px 10px;
            text-align: left;
            font-weight: 600;
            position: sticky;
            top: 0;
            z-index: 10;
        }

        td {
            padding: 12px 10px;
            border-bottom: 1px solid #eee;
            transition: background-color 0.3s ease;
        }

        tr:hover td {
            background-color: #f8f9fa;
        }

        .status-badge {
            padding: 5px 12px;
            border-radius: 20px;
            font-size: 12px;
            font-weight: bold;
            text-transform: uppercase;
        }

        .status-pass {
            background: #d4edda;
            color: #155724;
        }

        .status-fail {
            background: #f8d7da;
            color: #721c24;
        }

        .sensitivity-badge {
            padding: 3px 8px;
            border-radius: 12px;
            font-size: 11px;
            font-weight: bold;
            text-align: center;
            color: white;
            min-width: 25px;
            display: inline-block;
        }

        .sensitivity-high { background: #e74c3c; }
        .sensitivity-medium { background: #f39c12; }
        .sensitivity-low { background: #27ae60; }

        .category-badge {
            padding: 6px 12px;
            border-radius: 15px;
            font-size: 12px;
            font-weight: 500;
            text-transform: uppercase;
            display: inline-block;
            min-width: 150px;
            text-align: center;
        }

        .category-user-rights { background: #e8f4f8; color: #2c5aa0; }
        .category-registry { background: #fff2e8; color: #d68910; }
        .category-account { background: #f0e8ff; color: #7b2cbf; }

        .details-cell {
            max-width: 400px;  /* Increased from 300px */
            word-wrap: break-word;
            font-size: 13px;
            color: #666;
            line-height: 1.4;
        }

        .hidden {
            display: none;
        }

        .export-btn {
            background: linear-gradient(135deg, #27ae60, #2ecc71);
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 8px;
            cursor: pointer;
            font-weight: 600;
            transition: all 0.3s ease;
        }

        .export-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(39, 174, 96, 0.4);
        }

        @media (max-width: 768px) {
            .container {
                margin: 10px;
                border-radius: 10px;
            }
            
            .header {
                padding: 20px;
            }
            
            .header h1 {
                font-size: 2em;
            }
            
            .controls {
                flex-direction: column;
                align-items: stretch;
            }
            
            .filter-group {
                justify-content: space-between;
            }
            
            .results-table {
                padding: 15px;
            }
            
            table {
                font-size: 14px;
            }
            
            th, td {
                padding: 8px 5px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>Windows Server 2025 Security Audit Report</h1>
        </div>

        <div class="upload-section">
            <h2>Upload Audit CSV File</h2>
            <div class="file-input-wrapper">
                <input type="file" id="csvFile" class="file-input" accept=".csv" />
                <label for="csvFile" class="file-input-button">
                    üìÅ Choose CSV File
                </label>
            </div>
            <p id="fileName" style="margin-top: 10px; color: #666;"></p>
        </div>

        <div id="reportContent" class="hidden">
            <div class="summary-cards">
                <div class="summary-card">
                    <h3>Total Tests</h3>
                    <div class="number total" id="totalTests">0</div>
                </div>
                <div class="summary-card">
                    <h3>Passed</h3>
                    <div class="number pass" id="passedTests">0</div>
                </div>
                <div class="summary-card">
                    <h3>Failed</h3>
                    <div class="number fail" id="failedTests">0</div>
                </div>
                <div class="summary-card">
                    <h3>High Risk Failures</h3>
                    <div class="number high" id="highRiskFails">0</div>
                </div>
                <div class="summary-card">
                    <h3>Pass Rate</h3>
                    <div class="number total" id="passRate">0%</div>
                </div>
            </div>

            <div class="controls">
                <div class="filter-group">
                    <label for="statusFilter">Status:</label>
                    <select id="statusFilter">
                        <option value="">All</option>
                        <option value="PASS">Pass</option>
                        <option value="FAIL">Fail</option>
                    </select>
                </div>
                <div class="filter-group">
                    <label for="categoryFilter">Category:</label>
                    <select id="categoryFilter">
                        <option value="">All Categories</option>
                    </select>
                </div>
                <div class="filter-group">
                    <label for="sensitivityFilter">Min Sensitivity:</label>
                    <select id="sensitivityFilter">
                        <option value="">All</option>
                        <option value="8">8+ (High)</option>
                        <option value="6">6+ (Medium)</option>
                        <option value="1">1+ (All)</option>
                    </select>
                </div>
                <div class="filter-group">
                    <label for="searchFilter">Search:</label>
                    <input type="text" id="searchFilter" placeholder="Search tests..." />
                </div>
                <button class="export-btn" onclick="exportToCSV()">üìä Export Filtered Results</button>
            </div>

            <div class="results-table">
                <table id="resultsTable">
                    <thead>
                        <tr>
                            <th>Test Name</th>
                            <th>CIS ID</th>
                            <th>Category</th>
                            <th>Status</th>
                            <th>Sensitivity</th>
                            <th>Description</th>
                            <th>Details</th>
                        </tr>
                    </thead>
                    <tbody id="resultsBody">
                    </tbody>
                </table>
            </div>
        </div>
    </div>

    <script>
        let auditData = [];
        let filteredData = [];

        document.getElementById('csvFile').addEventListener('change', handleFile);
        document.getElementById('statusFilter').addEventListener('change', applyFilters);
        document.getElementById('categoryFilter').addEventListener('change', applyFilters);
        document.getElementById('sensitivityFilter').addEventListener('change', applyFilters);
        document.getElementById('searchFilter').addEventListener('input', applyFilters);

        function handleFile(event) {
            const file = event.target.files[0];
            if (!file) return;

            document.getElementById('fileName').textContent = `Selected: ${file.name}`;

            Papa.parse(file, {
                header: true,
                skipEmptyLines: true,
                dynamicTyping: true,
                delimitersToGuess: [',', '\t', '|', ';'],
                complete: function(results) {
                    auditData = results.data.map(row => ({
                        Name: (row.Name || '').toString().trim(),
                        CISID: (row.CISID || '').toString().trim(),
                        Category: (row.Category || '').toString().trim(),
                        Description: (row.Description || '').toString().trim(),
                        Sensitivity: parseInt(row.Sensitivity) || 0,
                        Status: (row.Status || '').toString().trim().toUpperCase(),
                        Details: (row.Details || '').toString().trim()
                    })).filter(row => row.Name && row.Status);

                    generateReport();
                },
                error: function(error) {
                    alert('Error parsing CSV: ' + error.message);
                }
            });
        }

        function generateReport() {
            updateSummary();
            populateFilters();
            filteredData = [...auditData];
            renderTable();
            document.getElementById('reportContent').classList.remove('hidden');
        }

        function updateSummary() {
            const total = auditData.length;
            const passed = auditData.filter(item => item.Status === 'PASS').length;
            const failed = total - passed;
            const highRiskFails = auditData.filter(item => item.Status === 'FAIL' && item.Sensitivity >= 8).length;
            const passRate = total > 0 ? Math.round((passed / total) * 100) : 0;

            document.getElementById('totalTests').textContent = total;
            document.getElementById('passedTests').textContent = passed;
            document.getElementById('failedTests').textContent = failed;
            document.getElementById('highRiskFails').textContent = highRiskFails;
            document.getElementById('passRate').textContent = passRate + '%';
        }

        function populateFilters() {
            const categories = [...new Set(auditData.map(item => item.Category))].sort();
            const categorySelect = document.getElementById('categoryFilter');
            
            categorySelect.innerHTML = '<option value="">All Categories</option>';
            categories.forEach(category => {
                const option = document.createElement('option');
                option.value = category;
                option.textContent = category;
                categorySelect.appendChild(option);
            });
        }

        function applyFilters() {
            const statusFilter = document.getElementById('statusFilter').value;
            const categoryFilter = document.getElementById('categoryFilter').value;
            const sensitivityFilter = document.getElementById('sensitivityFilter').value;
            const searchFilter = document.getElementById('searchFilter').value.toLowerCase();

            filteredData = auditData.filter(item => {
                const matchesStatus = !statusFilter || item.Status === statusFilter;
                const matchesCategory = !categoryFilter || item.Category === categoryFilter;
                const matchesSensitivity = !sensitivityFilter || item.Sensitivity >= parseInt(sensitivityFilter);
                const matchesSearch = !searchFilter || 
                    item.Name.toLowerCase().includes(searchFilter) ||
                    item.Description.toLowerCase().includes(searchFilter) ||
                    item.Details.toLowerCase().includes(searchFilter);

                return matchesStatus && matchesCategory && matchesSensitivity && matchesSearch;
            });

            renderTable();
        }

        function renderTable() {
            const tbody = document.getElementById('resultsBody');
            tbody.innerHTML = '';

            filteredData.forEach(item => {
                const row = document.createElement('tr');
                
                const sensitivityClass = item.Sensitivity >= 8 ? 'sensitivity-high' : 
                                       item.Sensitivity >= 6 ? 'sensitivity-medium' : 'sensitivity-low';
                
                const categoryClass = item.Category.toLowerCase().replace(/\s+/g, '-');

                row.innerHTML = `
                    <td><strong>${item.Name}</strong></td>
                    <td>${item.CISID}</td>
                    <td><span class="category-badge category-${categoryClass}">${item.Category}</span></td>
                    <td><span class="status-badge status-${item.Status.toLowerCase()}">${item.Status}</span></td>
                    <td><span class="sensitivity-badge ${sensitivityClass}">${item.Sensitivity}</span></td>
                    <td>${item.Description}</td>
                    <td class="details-cell">${item.Details}</td>
                `;
                
                tbody.appendChild(row);
            });
        }

        function exportToCSV() {
            if (filteredData.length === 0) {
                alert('No data to export');
                return;
            }

            const headers = ['Name', 'CISID', 'Category', 'Description', 'Sensitivity', 'Status', 'Details'];
            const csvContent = [
                headers.join(','),
                ...filteredData.map(row => 
                    headers.map(header => `"${(row[header] || '').toString().replace(/"/g, '""')}"`).join(',')
                )
            ].join('\n');

            const blob = new Blob([csvContent], { type: 'text/csv' });
            const url = window.URL.createObjectURL(blob);
            const link = document.createElement('a');
            link.href = url;
            link.download = `security_audit_filtered_${new Date().toISOString().split('T')[0]}.csv`;
            link.click();
            window.URL.revokeObjectURL(url);
        }
    </script>
</body>
</html>
